<div class="row">
  <h1 class="titulo">Experiencia laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{Experiencia.nombreE}}</h2>
          </td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
          <td><i class="bi bi-pencil"></i>Editar</td>
          </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
          <td><i class="bi bi-eraser"></i>Borrar</td>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
